<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="milestone" content="Portfolio" />
    <title>Jacob Allen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Hero section -->
    <section id="hero-section">
      <div id="filter"></div>
      <div id="horizontal-align" class="container-fluid">
        <section id="Jacob">
          <div id="name-area" class="row">
            <div id="intro" class="col-5">
              <p class="hello comp-text">Hello, I'm</p>
              <p id="name" class="first Inconsolata text-center">Jacob</p>
            </div>
            <div class="col-1"></div>
            <div id="links-area" class="col-5 text-center">
              <div class="btn-container">
                <button id="contact" class="btn-link btn-link-transitions desc">
                  <span id="contact-inner" class="inner">
                    Contact 
                    <i class="bi bi-envelope"></i>
                  </span>
                </button>
              </div>
              <div class="btn-container">
                <button id="github" class="btn-link btn-link-transitions desc">
                  <span id="github-inner" class="inner">
                    GitHub
                    <i class="bi bi-github"></i>
                  </span>
                </button>
              </div>
              <div class="btn-container">
                <button id="resume" class="btn-link btn-link-transitions desc">
                  <span id="resume-inner" class="inner">
                    Resume
                    <i class="bi bi-file-earmark-text"></i>
                  </span>
                </button>
              </div>
              <div class="btn-container">
                <button id="linkedin" class="btn-link btn-link-transitions desc">
                  <span id="linkedin-inner" class="inner">
                    LinkedIn
                    <i class="bi bi-linkedin"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
          <button id="up-arrow-button" class="btn-link-transitions"><i class="bi bi-arrow-bar-up"></i></button>
          <div id="links-area-small" class="row">
            <button class="btn-link-sm btn-link-transitions desc"><i class="bi bi-envelope"></i></button>
            <button class="btn-link-sm btn-link-transitions desc"><i class="bi bi-github"></i></button>
            <button class="btn-link-sm btn-link-transitions desc"><i class="bi bi-file-earmark-text"></i></button>
            <button class="btn-link-sm btn-link-transitions desc"><i class="bi bi-linkedin"></i></button>
          </div>
        </section>
    </section>

    <!-- About Me -->
    <section>
    <div class="container-fluid text-center" id="nav-circle">
      <div id="nav-bar" class="row">
        <div class="nav-link-container col-1">
          <button id="down-arrow-button" class="nav-link">
            <i class="bi bi-arrow-bar-down"></i>
          </button>
        </div>
        <div class="nav-link-container col-2">
          <p id="about-button" class="nav-link btn-link-transitions rotatable">About Me</p>
        </div>
        <div class="nav-link-container col-2">
          <p id="skills-button" class="nav-link btn-link-transitions rotatable">Technical <br> Skills</p>
        </div>
        <div class="nav-link-container col-2">
          <p id="exp-button" class="nav-link btn-link-transitions rotatable">Experience / <br> Certificates</p>
        </div>
        <div class="nav-link-container col-2">
          <p id="projects-button" class="nav-link btn-link-transitions rotatable">Projects</p>
        </div>
        <div class="nav-link-container col-2">
          <p id="wip-button" class="nav-link btn-link-transitions rotatable">Work in <br> Progress</p>
        </div>
        <div class="nav-link-container col-1">
          <div class="nav-link btn-link-transitions"></div>
        </div>
      </div>
      <div class="solar-system-container relative-center">
        <div id="solar-system" class="nav-circle-inner absolute-center">
          <div id="sun" class="absolute-center">
            <i class="bi bi-sun"></i>
          </div>
          <div id="mercury" class="planet absolute-center">
            <i class="bi bi-circle-fill planet-rotate"></i>
          </div>
          <div id="mercury-selected" class="absolute-center"></div>
          <div id="venus" class="planet absolute-center">
            <i class="bi bi-circle-fill planet-rotate"></i>
          </div>
          <div id="venus-selected" class="absolute-center"></div>
          <div id="earth" class="planet absolute-center">
            <i class="bi bi-circle-fill planet-rotate"></i>
          </div>
          <div id="earth-selected" class="absolute-center"></div>
          <div id="mars" class="planet absolute-center">
            <i class="bi bi-circle-fill planet-rotate"></i>
          </div>
          <div id="mars-selected" class="absolute-center"></div>
          <div id="jupiter" class="planet absolute-center">
            <i class="bi bi-circle-fill planet-rotate"></i>
          </div>
          <div id="jupiter-selected" class="absolute-center"></div>
          <div id="saturn" class="planet absolute-center">
            <i class="bi bi-circle-fill absolute-center planet-rotate">
              <div id="ring-container" class="absolute-center">
                <div id="ring" class="absolute-center"></div>
              </div>
            </i>
          </div>
          <div id="uranus" class="planet absolute-center">
            <i class="bi bi-circle-fill planet-rotate"></i>
          </div>
          <div id="neptune" class="planet absolute-center">
            <i class="bi bi-circle-fill planet-rotate"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="helper.js"></script>
  </body>
</html>
